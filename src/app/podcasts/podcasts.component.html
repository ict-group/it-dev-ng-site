<div class="container pt-10 pb-10 hero">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <h1 class="mb-6 display-3 text-center">
        Podcasts
      </h1>
    </div>

    <div class="col-lg-8 offset-lg-2">
      <p-table
        [value]="podcasts"
        [rows]="10"
        [showCurrentPageReport]="true"
        [paginator]="true"
      >
        <ng-template pTemplate="body" let-podcasts>
          <tr>
            <td>
              <div
                class="d-block d-md-flex podcast-entry bg-white mb-5"
                data-aos="fade-up"
              >
                <div class="text">
                  <img
                    src="assets/images/person_1.jpg"
                    alt="Image"
                    class="img-author"
                  />
                  <h3 class="font-weight-light">
                    <a [routerLink]="['/podcast-detail', podcasts.id]"
                      >Mario Rossi: Lavorare in Microsoft</a
                    >
                  </h3>
                  <div class="text-white mb-3">
                    <span class="text-black-opacity-05"
                      ><small
                        >By Mike Smith <span class="sep">/</span> 16 September
                        2017 <span class="sep">/</span> 1:30:20</small
                      ></span
                    >
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
