<div class="container pt-10 pb-10 hero">
  <div class="row align-items-center text-center">
    <div class="col-lg-12">
      <h1 class="mb-6 display-3">
        Developers
      </h1>

      <div class="col-lg-8 offset-lg-2 col-10 offset-1">
        <div class="featured-user mb-5 mb-lg-0">
          <div class="row">
            <div
              *ngFor="let item of myObservableArray | async"
              class="col-12 col-lg-4 col-md-4 col-sm-6 col-xs-12"
            >
              <div class="item">
                <a
                  [routerLink]="['/developer-detail', item.id]"
                  class="d-flex align-items-center"
                >
                  <img
                    src="assets/images/person_{{ item.id }}.jpg"
                    alt="Image"
                    class="img-fluid mr-2"
                  />
                  <div class="podcaster">
                    <span class="d-block">{{ item.value }}</span>
                    <span class="small">Microsoft</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
